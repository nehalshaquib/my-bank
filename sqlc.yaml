version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/account.sql"
    schema: "./db/migration"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
    